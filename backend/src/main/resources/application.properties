

# Databasanslutning (kopplar till MySQL-container via docker-compose)
spring.datasource.url=jdbc:mysql://mysql:3306/dj_booking?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
